[package]
name = "uption"
version = "0.1.0"
authors = ["Olli Paakkunainen <olli@paakkunainen.fi>", "Adarsh Krishnan <adarshk7@gmail.com>"]
description = """
A tool to collect and export network performance metrics on devices like
WLAN Pi and Raspberry Pi.
"""
readme = "README.md"
license = "MIT"
keywords = ["network", "wifi", "metrics"]
edition = "2018"

[dependencies]
ctrlc = "3.1"
crossbeam-channel = "0.4"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
regex = "1.3"
url = { version = "2.1", features = ["serde"] }
http_req  = { version = "0.6", default-features = false, features = ["rust-tls"] }
config = "0.10"
